<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/footer.css') }}">
    <title>Resultado</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h2>Tabla de Banco de Datos</h2>
    <table>
        <tr>
            <th>Entradas</th>
            <th>Salidas</th>
        </tr>
        {% for entrada, salida in zip(entradas, salidas) %}
        <tr>
            <td>{{ entrada }}</td>
            <td>{{ salida }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
<footer class="footer">
    Este es el footer
</footer>
</html>
