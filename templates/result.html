<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/footer.css') }}">
    <title>Resultado</title>
</head>

<body>
    <h2>Tabla de Banco de Datos</h2>
    <h2>Entradas</h2>
    <table border="1">
        <tr>
            <th>Nombre</th>
            <th>Valores</th>
        </tr>
        {% for key, value in entradas.items() %}
        <tr>
            <td>{{ key }}</td>
            <td>{{ value }}</td>
        </tr>
        {% endfor %}
    </table>

    <h2>Salidas</h2>
    <table border="1">
        <tr>
            <th>Nombre</th>
            <th>Valores</th>
        </tr>
        {% for key, value in salidas.items() %}
        <tr>
            <td>{{ key }}</td>
            <td>{{ value }}</td>
        </tr>
        {% endfor %}
    </table>
    <!-- 
    <table border="1">
        <tr>
            <th>Nombre</th>
            <th>Valores</th>
        </tr>
        {% for item in data %}
        <tr>
            <td>{{ item['Nombre'] }}</td>
            <td>{{ item['Valores'] }}</td>
        </tr>
        {% endfor %}
    </table>
    -->
</body>
<footer class="footer">
    Este es el footer
</footer>

</html>
